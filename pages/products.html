<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="icon" type="image/png" href = "/Assets/Logo.png">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #9eb1d0">
    <div id="navbar-container"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-center gap-5 flex-wrap"> 
            <!-- Producto 1 -->
            <div class="card lead border-dark p-1" style="width: 18rem;">
                <img src="/Assets/bolsa-hielo-01.png" class="card-img-top" alt="Bags of Ice">
                <div class="card-body text-bg-dark">
                    <p class="card-text text-center mb-1">Bolsas de Hielo</p>
                    <p class="text-center mb-1">$5 por bolsa</p>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="card lead border-dark p-1" style="width: 18rem;">
                <img src="/Assets/agua_alcalina.webp" class="card-img-top" alt="Alkalina">
                <div class="card-body text-bg-dark">
                    <p class="card-text text-center mb-1">Agua Alcalina</p>
                    <p class="text-center mb-1">$40</p>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="card lead border-dark p-1" style="width: 18rem;">
                <img src="/Assets/agua.png" class="card-img-top" alt="Purificada">
                <div class="card-body text-bg-dark">
                    <p class="card-text text-center mb-1">Agua Purificada</p>
                    <p class="text-center  mb-1">$25</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
        })
        .catch(error => console.log("Error al cargar el navbar:", error));
</script>
</html>
